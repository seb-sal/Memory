<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game Board</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body id="board">
	<header id="board-header">
		<h1>Game Board</h1>
	</header>
	
	<div class="table">	
	<div class="row1">
		<div class="cell" id="one">A1</div>
		<div class="cell" id="two">B1</div>
	</div>
	<div class="row2">
		<div class="cell" id="three">A2</div>
		<div class="cell" id="four">B2</div>

	</div>
	</div>
	<form>
		<input type="button" value="Quit" onclick="getConfirmation();"/> 
	</form>
</body>
</html>


<script src="js/main.js"></script>
